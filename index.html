<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFLOW</title>

<body>
    <header>
        <section class="header-container" >
            <div class="menu-hamburguer">

                <div class="three"></div>
            </div>
            <div class="header-logo">

            </div>
            <nav>
                <ul>
                    <li><a class="menu-list" href="#">Home</a></li>
                    <li><a class="menu-list" href="#">Blog</a></li>
                    <li><a class="menu-list" href="#">Valores</a></li>
                    <li><a class="menu-list" href="#">Portfólio</a></li>
                    <li><a class="menu-list" href="#">Contato</a></li>
                </ul>
            </nav>
        </section>
        <section class="header-titles" >
            <div class="header-main" >
                <h2>Imagine, Discuta, Desenhe.</h2>
                <h3>Fale conosco</h3>
            </div>
        </section>
    </header>
    <main>
        <section class="main-galleries" >
            <div class="box-gallery" >
                <img class="gallery-photos" src="images/NoPath - Copia (20).png" alt="erva mate">

                <img class="gallery-photos" src="images/NoPath - Copia (25).png" alt="marcas">

                <img class="gallery-photos" src="images/NoPath - Copia (23).png" alt="barra de cereal">
                <img class="gallery-photos" src="images/NoPath - Copia (31).png" alt="celular">
                <img class="gallery-photos" src="images/NoPath - Copia (32).png" alt="tablet">
                <img class="gallery-photos" src="images/NoPath - Copia (34).png" alt="fotografia">
                <img class="gallery-photos" src="images/NoPath - Copia (33).png" alt="fotos">

        </section>

    <footer>
        <section class="footer-base" >
            <div class="icons-medias" >
                <img class="icons-face" src="images/facebook icons.com_65484.svg" alt="facebook">
                <img class="icons" src="images/TWITTER_icon-icons.com_65486.svg" alt="twitter">
                <img class="icons" src="images/icon insta.svg" alt="instagram">
                <img class="icons" src="images/icon telegram.svg" alt="telegram">
                <img class="icons" src="images/icon zap.svg" alt="zap">
                <img class="icons" src="images/YOUTUBE_icon-icons.com_65487.svg" alt="youtube">
            </div>
            <div class="footer-box" >
                <div class="footer-references">
                    <p class="footer-Copyright">Copyright</p>
                    <p class="footer-Layout">Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://br.pinterest.com/pin/464644886562510861</p>
                </div>
                <div>
                    <button class="box-button">
                        <a href="#">Topo</a>
                    </button>
